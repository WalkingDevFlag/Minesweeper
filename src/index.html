<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css">
</head>
<body>

    <h1>Minesweeper</h1>

    <div class="ui-controls">
        <a href="#" id="newGameBtn">New Game</a>
        <span class="separator">|</span>
        <a href="#" id="options-link">Settings</a>
        <span class="separator">|</span>
        <a href="#" id="toggleNightModeBtn">Toggle Night Mode</a>
    </div>

    <div id="game-container" class="z100">
        <div id="game">
        </div>
    </div>

    <div id="options-dialog" class="dialog" style="display:none;">
        <div class="dialog-title">Game Settings <span class="dialog-close">X</span></div>
        <div class="dialog-content">
            <div id="custom-settings">
                <p><input type="checkbox" id="fillToScreen"> <label for="fillToScreen">Fill to Screen</label></p>
                <hr>
                <p>Rows: <input type="text" id="customRows" class="dialog-text-input" size="3"> (5-50)</p>
                <p>Cols: <input type="text" id="customCols" class="dialog-text-input" size="3"> (5-50)</p>
                <p>Mines: <input type="text" id="customMines" class="dialog-text-input" size="3"> (min 1, max 999)</p>
            </div>
            <hr>
            <button id="applySettingsNewGame">Start New Game with these Settings</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
    <script src="minesweeper.js"></script>
    
</body>
</html>
